<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <div class="content">
        <header class="header"><img class="headerAluraLogo" src="./imagenes/Vector.png"></header>
        <div class="encryptDecryptArea">
            <textarea cols="30" rows="10" class="encryptDecryptArea-TextArea" placeholder="Ingrese el texto aquí"></textarea>
        </div>
        <div class="encrypDecryptButtons">
            <img class="warningImage" src="./imagenes/warning.png">
            <button class="encrypDecryptButtons-encrypt" onclick="btnEncryptMessage()">Encriptar</button>
            <button class="encrypDecryptButtons-decrypt" onclick="btnDecryptMessage()">Desencriptar</button>
        </div>
        <div class="resultingMessageArea">
            <textarea class="resultingMessageArea-TextArea" cols="30" rows="10"></textarea>
            <img class="resultingMessageArea-img1" src="./imagenes/Muñeco.png">
            <p class="resultingMessageArea-p1">Ningún mensaje fue encontrado</p>
            <p class="resultingMessageArea-p2">Ingresa el texto que desees encriptar o desencriptar</p>
                <div class="copyButton">
                    <button class="copyButton-copy" onclick="btnCopyMessage()">Copiar</button>
                </div>
        </div>
    </div>
</body>
<script src="scrypt.js"></script>
</html>
